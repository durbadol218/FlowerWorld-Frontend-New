    <style>
        body {
            font-family: "Kanit", sans-serif;
        }

        ::after,
        ::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none !important;
        }

        li {
            list-style: none !important;
        }

        h1 {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .main {
            min-height: 100vh !important;
            width: 100%;
            overflow: hidden !important;
            transition: all 0.35s ease-in-out;
            background-color: #fafbfe;
        }

        #sidebar {
            background-color: #5CAF90;
            min-width: 70px;
            z-index: 1000;
            transition: all 0.25s ease-in-out;
            display: flex;
            flex-direction: column;
            width: 70px;
        }

        #sidebar.expand {
            width: 260px;
            min-width: 260px;
        }

        #toggle-btn {
            background-color: transparent;
            cursor: pointer;
            border: 0;
            padding: 1rem;
        }

        #toggle-btn i {
            font-size: 1.5rem;
            color: #fff;
        }

        .sidebar-logo {
            margin: auto 0;
        }

        .sidebar-logo a {
            color: #fff;
            font-size: 2rem;
            font-weight: 600;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        #sidebar:not(.expand) .sidebar-logo,
        #sidebar:not(.expand) a.sidebar-link span {
            display: none;
        }

        .sidebar-nav {
            padding: 2rem 0;
            flex: 1 1 auto;
        }

        a.sidebar-link {
            padding: 0.625rem 1.625rem;
            color: #fff;
            display: block !important;
            font-size: 0.9rem;
            white-space: nowrap;
            border-left: 3px solid transparent;
        }

        .sidebar-link i {
            font-size: 1.10rem;
            margin-right: 0.75rem;
        }

        a.sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.075);
            border-left: 3px solid #3b7d;
        }

        .sidebar-item {
            position: relative;
        }

        .navbar {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: 600;
        }
    </style>
</head>

                <li class="sidebar-item">

        <div class="container">
            <h1 class="text-center">Add Category</h1>
            <form id="addCategoryForm" class="p-4 align-items-center shadow-lg rounded bg-light w-50 m-auto">
                <div class="mb-4">
                    <label for="add_category" class="form-label fw-bold">Category Name</label>
                    <input type="text" class="form-control form-control-lg" id="add_category"
                        placeholder="Enter category name" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Add Category</button>
            </form>


            <div id="success-message" class="mt-3 alert alert-success" style="display: none;">
                Category added successfully!
            </div>
            <div id="error-message" class="mt-3 alert alert-danger" style="display: none;">
