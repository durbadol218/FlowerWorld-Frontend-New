<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: "Kanit", sans-serif;
        }

        ::after,
        ::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none !important;
        }

        li {
            list-style: none !important;
        }

        h1 {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .main {
            min-height: 100vh !important;
            width: 100%;
            overflow: hidden !important;
            transition: all 0.35s ease-in-out;
            background-color: #fafbfe;
        }

        #sidebar {
            background-color: #5CAF90;
            min-width: 70px;
            z-index: 1000;
            transition: all 0.25s ease-in-out;
            display: flex;
            flex-direction: column;
            width: 70px;
        }

        #sidebar.expand {
            width: 260px;
            min-width: 260px;
        }

        #toggle-btn {
            background-color: transparent;
            cursor: pointer;
            border: 0;
            padding: 1rem;
        }

        #toggle-btn i {
            font-size: 1.5rem;
            color: #fff;
        }

        .sidebar-logo {
            margin: auto 0;
        }

        .sidebar-logo a {
            color: #fff;
            font-size: 2rem;
            font-weight: 600;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        #sidebar:not(.expand) .sidebar-logo,
        #sidebar:not(.expand) a.sidebar-link span {
            display: none;
        }

        .sidebar-nav {
            padding: 2rem 0;
            flex: 1 1 auto;
        }

        a.sidebar-link {
            padding: 0.625rem 1.625rem;
            color: #fff;
            display: block !important;
            font-size: 0.9rem;
            white-space: nowrap;
            border-left: 3px solid transparent;
        }

        .sidebar-link i {
            font-size: 1.10rem;
            margin-right: 0.75rem;
        }

        a.sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.075);
            border-left: 3px solid #3b7d;
        }

        .sidebar-item {
            position: relative;
        }

        .navbar {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="wrapper d-flex">
        <aside id="sidebar">
            <div class="d-flex">
                <button id="toggle-btn" type="button">
                    <i class="fa-solid fa-gauge"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">FlowerWorld</a>
                </div>
            </div>

            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="index.html" class="sidebar-link">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="admin_profile.html" class="sidebar-link">
                        <i class="fa-regular fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="add_flower.html" class="sidebar-link">
                        <i class="fa-regular fa-plus"></i>
                        <span>Add Flower</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="category.html" class="sidebar-link">
                        <i class="fa-solid fa-list"></i>
                        <span>Add Category</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="all_flowers.html" class="sidebar-link">
                        <i class="fas fa-seedling"></i>
                        <span>Flowers</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="orders.html" class="sidebar-link">
                        <i class="fas fa-receipt"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="all_users.html" class="sidebar-link">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link" onclick="handleLogout()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="container mt-5">
            <h1 class="text-center">All Orders</h1>
            <div id="admin-orders" class="orders-container">
                <!-- Fetched orders will be displayed here -->
            </div>
        </div>
    </div>
    <script>
        const ordersUrl = 'https://flowerworld.onrender.com/orders/orders/';

        function fetchOrders(customerId) {
            const token = localStorage.getItem("token");
            if(!token){
                alert("Please login to access and view all orders");
                window.location.href = '/login.html';
                return;
            }
            let url = ordersUrl;
            if (customerId) {
                url += `?customer_id=${customerId}`;
            }
            fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
            })
                .then(response => response.json())
                .then(data => {
                    let ordersHTML = `
                            <table class="table table-bordered table-hover table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                        <th>Total Amount</th>
                                        <th>Status</th>
                                        <th>Placed At</th>
                                    </tr>
                                </thead>
                            <tbody>
                        `;
                    data.forEach(order => {
                        ordersHTML += `
                            <tr>
                                <td>${order.id}</td>
                                <td>${order.username}</td>
                                <td>${order.flower_name}</td>
                                <td>${order.quantity}</td>
                                <td>$${order.total_amount}</td>
                                <td>
                                    <select id="status-${order.id}" class="form-select" onchange="updateOrderStatus(${order.id})">
                                        <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                        <option value="Completed" ${order.status === 'Completed' ? 'selected' : ''}>Completed</option>
                                        <option value="Failed" ${order.status === 'Failed' ? 'selected' : ''}>Failed</option>
                                        <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                                    </select>
                                </td>
                                <td>${new Date(order.placed_time).toLocaleString()}</td>
                            </tr>
                        `;
                    });
                    ordersHTML += `
                        </tbody>
                        </table>`;
                    document.getElementById('admin-orders').innerHTML = ordersHTML;
                })
                .catch(error => {
                    console.error('Error fetching orders:', error);
                    alert('Failed to fetch orders. Please try again later.');
                });
        }

        function updateOrderStatus(orderId) {
            const newStatus = document.getElementById(`status-${orderId}`).value;

            fetch(`${ordersUrl}${orderId}/`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem("token")}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    status: newStatus
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`Error ${response.status}: ${text}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.id) {
                        alert(`Order status updated to ${newStatus}`);
                        fetchOrders();
                    } else {
                        alert('Failed to update order status');
                    }
                })
                .catch(error => {
                    console.error('Error updating order status:', error);
                    alert('Failed to update order status. Please try again later.');
                });
        }
        fetchOrders();
    </script>
    <script src="script.js"></script>
    <script src="admin_admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
